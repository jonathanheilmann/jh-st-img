<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>jh-st-img</title>
  <script src="/build/jhstimg.js"></script>

</head>
<body>
  <jh-st-img style="margin-top: 0;"
             src="test-assets/jh_magnificpopup.jpg"
             sources='[{"srcset":"test-assets/jh_magnificpopup.webp", "type": "image/webp"},{"srcset":"test-assets/jh_magnificpopup.jpg", "type": "image/jpg"}]'
             alt="jh_magnificpopup"
             title="jh_magnificpopup">
  </jh-st-img>

  <jh-st-img style="margin-top: 2048px;"
             src="test-assets/regiowebcam.jpg"
             sources='[{"srcset":"test-assets/regiowebcam.webp", "type": "image/webp"},{"srcset":"test-assets/regiowebcam.jpg", "type": "image/jpg"}]'
             alt="regiowebcam"
             title="regiowebcam">
  </jh-st-img>

  <jh-st-img style="margin-top: 2048px;"
             src="test-assets/tambourcorps_app.jpg"
             sources='[{"srcset":"test-assets/tambourcorps_app.webp", "type": "image/webp"},{"srcset":"test-assets/tambourcorps_app.jpg", "type": "image/jpg"}]'
             alt="tambourcorps_app"
             title="tambourcorps_app">
  </jh-st-img>

  <jh-st-img style="margin-top: 2048px;"
             src="test-assets/jh_photoswipe.jpg"
             alt="PhotoSwipe"
             title="PhotoSwipe"
             img-class="img-thumbnail">
  </jh-st-img>

</body>
</html>
